<body>

<h2>Giriş Yap</h2>
  <form action="login/hosgeldiniz.php" method="POST" onsubmit="return validateForm()">
    <label for="email">Kullanıcı Adı (E-posta):</label><br>
    <input type="text" id="email" name="email"><br><br>

    <label for="password">Şifre:</label><br>
    <input type="password" id="password" name="password"><br><br>

    <input type="submit" value="Giriş Yap">
  </form>
  
  
  <script>
 function validateForm() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      if (email === "" || password === "") {
        alert("Tüm alanları doldurmalısınız.");
        return false;
      }

      const emailRegex = /^[a-zA-Z0-9._-]+@ogr.sakarya\.edu\.tr$/;
      if (!emailRegex.test(email)) {
        alert("Lütfen geçerli bir Sakarya Üniversitesi e-posta adresi girin.");
        return false;
      }

      return true;
    }  
</script>

<!-- Bootstrap JS Bundle CDN -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
