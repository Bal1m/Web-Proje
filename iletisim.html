<body>


  <!-- Navbar Başlangıcı -->
<nav class="navbar navbar-expand-lg navbar-light" style="background-color: rgba(255, 255, 255, 0.85); box-shadow: 0 2px 6px rgba(0,0,0,0.1);">  <div class="container-fluid">

<!-- Navbar Sonu --> 
  
  
  
  <div id="app" class="container mt-5">
    <h2 class="mb-4">İletişim Formu</h2>
    <form action="iletisim.php" method="POST" @submit="validateForm" novalidate>
      <div class="mb-3">
        <label class="form-label">Adınız:</label>
        <input type="text" name="ad" v-model="form.ad" class="form-control" />
      </div>
      <div class="mb-3">
        <label class="form-label">Soyadınız:</label>
        <input type="text" name="soyad" v-model="form.soyad" class="form-control" />
      </div>
      <div class="mb-3">
        <label class="form-label">Email:</label>
        <input type="text" name="email" v-model="form.email" class="form-control" />
      </div>
      <div class="mb-3">
        <label class="form-label">Telefon:</label>
        <input type="text" name="telefon" v-model="form.telefon" class="form-control" />
      </div>
      <div class="mb-3">
        <label class="form-label">Cinsiyet:</label>
        <select name="cinsiyet" v-model="form.cinsiyet" class="form-select">
          <option value="">Seçiniz</option>
          <option value="Erkek">Erkek</option>
          <option value="Kadın">Kadın</option>
        </select>
      </div>
      <div class="mb-3">
        <label class="form-label">Mesaj:</label>
        <textarea name="mesaj" v-model="form.mesaj" class="form-control" rows="4"></textarea>
      </div>

      <p class="text-danger">{{ hata }}</p>

      <button type="button" class="btn btn-secondary me-2" @click="temizleForm">Temizle</button>
      <button type="submit" class="btn btn-primary">Gönder</button>



    </form>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- İletişim için Vue JS kodları -->
  <script src="js/iletisim.js"></script>
</body>
</html>
