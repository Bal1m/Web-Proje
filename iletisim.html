<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>İletişim</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Özel stil dosyan -->
  <link rel="stylesheet" href="css/style.css">
  <!-- Vue.js -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
  <div id="app" class="container mt-5">
    <h2 class="mb-4">İletişim Formu</h2>
    <form action="iletisim.php" method="POST" @submit="validateForm" novalidate>
      <div class="mb-3">
        <label class="form-label">Adınız:</label>
        <input type="text" name="ad" v-model="form.ad" class="form-control" />
      </div>
      <div class="mb-3">
        <label class="form-label">Soyadınız:</label>
        <input type="text" name="soyad" v-model="form.soyad" class="form-control" />
      </div>
      <div class="mb-3">
        <label class="form-label">Email:</label>
        <input type="text" name="email" v-model="form.email" class="form-control" />
      </div>
      <div class="mb-3">
        <label class="form-label">Telefon:</label>
        <input type="text" name="telefon" v-model="form.telefon" class="form-control" />
      </div>
      <div class="mb-3">
        <label class="form-label">Cinsiyet:</label>
        <select name="cinsiyet" v-model="form.cinsiyet" class="form-select">
          <option value="">Seçiniz</option>
          <option value="Erkek">Erkek</option>
          <option value="Kadın">Kadın</option>
        </select>
      </div>
      <div class="mb-3">
        <label class="form-label">Mesaj:</label>
        <textarea name="mesaj" v-model="form.mesaj" class="form-control" rows="4"></textarea>
      </div>

      <p class="text-danger">{{ hata }}</p>

      <button type="submit" class="btn btn-primary">Formu Gönder</button>
    </form>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- İletişim için Vue JS kodları -->
  <script src="js/iletisim.js"></script>
</body>
</html>
